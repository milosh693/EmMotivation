<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EmMotivation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>How Much Work Done?</h1>
        <p>Current Progress: <span id="current-percentage">0</span>%</p>
        <input type="number" id="percentage" min="0" max="100" placeholder="Enter % (0-100)">
        <button onclick="checkProgress()">Submit</button>
        <div id="result">
            <!-- Picture and message will appear here -->
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
